<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <title>Challenge "Encriptador ONE"</title>
  </head>
  <body>
    <header style="display: flex; align-items: center;">
      <img class="logo" src="./assets/images/AluraLogo.png" alt="" />
      <h4 style="color: #0a3871; font-size: medium;">#challengeonecodificador5</h4>
    </header>

    <main>
      <section class="containerInput">
        <textarea
          class="textArea"
          id="input"
          cols="40"
          rows="10"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <div class="containerInfo">
          <img src="./assets/images/advertencia.png" alt="" />
          <h6 class="info">Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="containerButtons">
          <button onclick="encriptar()" class="encriptar">Encriptar</button>
          <button onclick="desencriptar()" class="desencriptar">Desencriptar</button>
        </div>
      </section>
      <section class="containerResuelto">
        <textarea class="textoResuelto" id="output" cols="20" rows="10" disabled></textarea>
        <div class="containerButtons">
          <button id="copiar" class="copiar">Copiar</button>
        </div>
      </section>
    </main>

    <script src="./assets/index.js"></script>
  </body>
</html>
